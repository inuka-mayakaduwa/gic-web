<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="envGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#envGrad)"/>
  <g transform="translate(200, 200)">
    <!-- Earth/Globe -->
    <circle cx="0" cy="0" r="80" fill="#10b981" opacity="0.3"/>
    <circle cx="0" cy="0" r="70" fill="none" stroke="#059669" stroke-width="3"/>
    <!-- Continents (simplified) -->
    <path d="M -30,-20 Q -40,-30 -35,-40 L -20,-35 Q -15,-25 -30,-20 Z" fill="#059669" opacity="0.6"/>
    <path d="M 20,-30 Q 35,-35 40,-25 L 35,-10 Q 25,-15 20,-30 Z" fill="#059669" opacity="0.6"/>
    <path d="M -15,15 Q -25,25 -15,35 L 0,30 Q 5,20 -15,15 Z" fill="#059669" opacity="0.6"/>
    <!-- Tree -->
    <g transform="translate(-90, 40)">
      <rect x="-5" y="0" width="10" height="40" fill="#059669" opacity="0.8"/>
      <circle cx="0" cy="-10" r="20" fill="#10b981" opacity="0.7"/>
      <circle cx="-15" cy="0" r="18" fill="#10b981" opacity="0.7"/>
      <circle cx="15" cy="0" r="18" fill="#10b981" opacity="0.7"/>
    </g>
    <!-- Leaf -->
    <g transform="translate(90, 40)">
      <path d="M 0,0 Q -20,-30 0,-40 Q 20,-30 0,0 Z" fill="#10b981" opacity="0.8"/>
      <line x1="0" y1="0" x2="0" y2="-40" stroke="#059669" stroke-width="2"/>
    </g>
  </g>
</svg>
