<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="mediaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  <rect width="400" height="400" fill="url(#mediaGrad)"/>
  <g transform="translate(200, 200)">
    <!-- Broadcasting Tower -->
    <rect x="-8" y="-80" width="16" height="160" fill="#f97316" opacity="0.8"/>
    <circle cx="0" cy="-90" r="15" fill="#ea580c"/>
    <!-- Radio Waves -->
    <path d="M -60,-60 Q -80,-80 -100,-60" stroke="#f97316" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M 60,-60 Q 80,-80 100,-60" stroke="#f97316" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M -40,-40 Q -55,-55 -70,-40" stroke="#f97316" stroke-width="4" fill="none" opacity="0.6"/>
    <path d="M 40,-40 Q 55,-55 70,-40" stroke="#f97316" stroke-width="4" fill="none" opacity="0.6"/>
    <!-- Microphone -->
    <ellipse cx="0" cy="20" rx="20" ry="30" fill="#ea580c" opacity="0.7"/>
    <rect x="-3" y="50" width="6" height="30" fill="#f97316" opacity="0.8"/>
    <line x1="-25" y1="80" x2="25" y2="80" stroke="#ea580c" stroke-width="4"/>
  </g>
</svg>
